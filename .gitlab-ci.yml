stages:
  - build
  - staging
  - production
  - e2eTestingProd
  - e2eTestingStage  
  - restore

build:
  stage: build
  script:
    - ./gradlew build
  tags:
    - RJandJim

staging:
  stage: staging
  script:
    - ./gradlew distZip
    - echo $GCP_SERVICE_KEY > /tmp/$GCP_PROJECT_ID.json
    - gcloud auth activate-service-account --key-file /tmp/$GCP_PROJECT_ID.json
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@staging --command "cd $INSTALL_DIR/.. && zip -r backup.zip public_html/"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@staging --command "rm -rf $INSTALL_DIR/*"
    - gcloud compute --project $GCP_PROJECT_ID scp --zone $GCP_ZONE build/distributions/* $GCP_USER@staging:~/public_html --quiet
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@staging --command "unzip -o $INSTALL_DIR/CSSE477_Web_Server-* -d $INSTALL_DIR"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@staging --command "cp $INSTALL_DIR/CSSE477_Web_Server-*/scripts/setup.sh $INSTALL_DIR/setup.sh"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@staging --command "chmod +x $INSTALL_DIR/setup.sh"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@staging --command "cd $INSTALL_DIR && ./setup.sh"
   
  after_script:
    - rm /tmp/$GCP_PROJECT_ID.json
  tags:
    - RJandJim
  only:
    - master
    
production:
  stage: production
  script:
    - ./gradlew distZip
    - echo $GCP_SERVICE_KEY > /tmp/$GCP_PROJECT_ID.json
    - gcloud auth activate-service-account --key-file /tmp/$GCP_PROJECT_ID.json
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@production --command "cd $INSTALL_DIR/.. && zip -r backup.zip public_html/"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@production --command "rm -rf $INSTALL_DIR/*"
    - gcloud compute --project $GCP_PROJECT_ID scp --zone $GCP_ZONE build/distributions/* $GCP_USER@production:~/public_html --quiet
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@production --command "unzip -o $INSTALL_DIR/CSSE477_Web_Server-* -d $INSTALL_DIR"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@production --command "cp $INSTALL_DIR/CSSE477_Web_Server-*/scripts/setup.sh $INSTALL_DIR/setup.sh"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@production --command "chmod +x $INSTALL_DIR/setup.sh"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@production --command "cd $INSTALL_DIR && ./setup.sh"
    - ./gradlew publish
  after_script:
    - rm /tmp/$GCP_PROJECT_ID.json
  tags:
    - RJandJim
  only:
    - tags
    
restore:
  stage: restore
  script:
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@staging --command "rm -rf $INSTALL_DIR/*"
    - gcloud compute ssh --zone $GCP_ZONE $GCP_USER@staging --command "cd $INSTALL_DIR/.. && unzip -o backup.zip"
    - exit 1
  tags:
    - RJandJim
  when: on_failure
  
e2eTestingProd:
  stage: e2eTestingProd
  script:
  - ./gradlew e2eTesting -Durl=35.199.33.62
  tags:
    - RJandJim
  only:
    - tags


e2eTestingStage:
  stage: e2eTestingStage
